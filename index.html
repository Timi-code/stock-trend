<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stock</title>
    <script src="https://cdn.bootcss.com/echarts/4.4.0-rc.1/echarts.min.js"></script>
    <script src="https://cdn.bootcss.com/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.bootcss.com/lodash.js/4.17.15/lodash.min.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        html,
        body {
            height: 100%;
        }

        #container {
            display: flex;
        }

        .index-number,
        .stock {
            flex: 1;
        }

        #indexChart,
        #stockChart {
            padding-top: 100px;
            margin: 0 auto;
        }

        #compare {
            text-align: center;
        }

        #indexCode {
            height: 24px;
            line-height: 2;
            margin-right: 10px;
        }

        #yestodayMoney {
            color: blue;
        }

        #todayMoney {
            color: red;
        }

        #loading {
            line-height: 2;
            position: absolute;
            top: 200px;
            left: 48%;
        }

        #stockCode {
            line-height: 1.4;
            border-radius: 2px;
            padding: 4px;
            margin-left: 94px;
        }
    </style>
</head>

<body>
    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="container">
        <div class="index-number">
            <p id="loading">loading</p>
            <div id="indexChart" style="width: 100%;height:600px;"></div>
            <p id="compare">
                <select id="indexCode">
                    <option value="ZZLT">中证流通</option>
                    <option value="SZZS">深证综指</option>
                    <option value="SZCZ">深证成指</option>
                    <option value="SZZZ">上证指数</option>
                    <option value="ZXBZ">中小板指</option>
                    <option value="CYBZ">创业板指</option>
                    <option value="SZ50">上证50</option>
                    <option value="HS300">沪深300</option>
                    <option value="ZZ500">中证500</option>
                </select>
                今日：<span id="todayMoney"></span>
                昨日：<span id="yestodayMoney"></span>
            </p>
        </div>
        <div class="stock">
            <div id="stockChart" style="width: 100%; height: 600px;"></div>
            <input type="text" id="stockCode">
        </div>
    </div>
    <script>
        // 基于准备好的dom，初始化echarts实例
        var indexChart = echarts.init(document.getElementById('indexChart'));
        var stockChart = echarts.init(document.getElementById('stockChart'));
        var inp = document.getElementById('stockCode');
        var selected = document.querySelector('#indexCode');

        const yestoday_color = 'blue';
        const today_color = 'red';
        let yestoday_data = [];
        let today_data = [];
        let index_code = 'zzlt';

        var option = {
            title: {
                text: '量能变化图'
            },
            legend: {
                data: ['昨日', '今日']
            },
            tooltip: {
                trigger: 'axis',
                formatter: function (params) {
                    const yestoday_data = params.filter(item => item.seriesId === 'yestoday')[0];
                    const today_data = params.filter(item => item.seriesId === 'today')[0];
                    const yestoday_icon = `<span style="display:inline-block;margin-right:5px;border-radius:10px;width:10px;height:10px;background-color:${yestoday_color};"></span>`
                    const today_icon = `<span style="display:inline-block;margin-right:5px;border-radius:10px;width:10px;height:10px;background-color:${today_color};"></span>`
                    const balance_icon = `<span style="display:inline-block;margin-right:5px;border-radius:10px;width:10px;height:10px;background-color: purple;"></span>`
                    let text = '';
                    if (today_data && yestoday_data) {
                        text = today_icon + '今日: ' + today_data.value + '<br />' + yestoday_icon + '昨日: ' + yestoday_data.value + '<br />' + balance_icon + '差额：' + (today_data.value - yestoday_data.value) + '<br />' + yestoday_data.name;
                    } else if (yestoday_data && !today_data) {
                        text = yestoday_icon + '昨日: ' + yestoday_data.value + '<br />' + yestoday_data.name;
                    } else if (!yestoday_data && today_data) {
                        text = today_icon + '今日: ' + today_data.value + '<br />' + today_data.name;
                    }
                    return text;
                },
                axisPointer: {
                    animation: false
                }
            },
            xAxis: {
                type: 'category',
                splitLine: {
                    show: false
                },
                boundaryGap: false,
                axisLabel: {
                    interval: 20,
                    // formatter: function (params) {
                    //   const date = new Date(params);
                    //   const texts = [date.getHours(), date.getMinutes(), date.getSeconds()]
                    //   return moment(date).format('HH:mm');
                    // }
                }
            },
            yAxis: {
                type: 'value',
                name: '金额（亿）',
                nameLocation: 'end',
                boundaryGap: [0, '100%'],
                splitLine: {
                    show: false
                },
                max: function (value) {
                    return Math.ceil(value.max * 1.2);
                }
            },
            series: [{
                name: '今日',
                id: 'today',
                type: 'line',
                showSymbol: false,
                hoverAnimation: false,
                itemStyle: {
                    color: today_color
                },
                data: []
            }, {
                name: '昨日',
                id: 'yestoday',
                type: 'line',
                showSymbol: false,
                hoverAnimation: false,
                itemStyle: {
                    color: yestoday_color
                },
                data: []
            }]
        };

        var stockOption = _.cloneDeep(option);
        stockOption.yAxis.name = '金额（万）'
        stockChart.setOption(stockOption);

        // 使用刚指定的配置项和数据显示图表。
        // indexChart.setOption(option);

        selected.addEventListener('change', function (ev) {
            index_code = this.value;
            getYestodayData();
        })

        inp.addEventListener('keypress', function (ev) {
            const code = this.value.trim();
            if (ev.keyCode === 13) {
                getYestodayStockData(code);
                // getTodayStockData(code);
            }
        })

        getYestodayData();
        // getTodayData();
        getCurrentData();

        // 昨日数据
        function getYestodayData() {
            document.querySelector('#loading').style.display = 'block';
            const xhr = new XMLHttpRequest();
            xhr.open('get', `http://101.200.206.6/api/get_index_tick_yestoday.php?code=${index_code}`);
            xhr.response = 'json';
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    const data = xhr.responseText.trim() && JSON.parse(xhr.responseText);
                    if (!data) {
                        getYestodayData();
                        return;
                    }
                    yestoday_data = transformData(data, 100000000);
                    option.xAxis.data = yestoday_data.map(item => item[0]);
                    option.series[1].data = yestoday_data.map(item => item[1]);
                    getTodayData();
                }
            }
            xhr.send();
        }

        // 今日数据
        function getTodayData() {
            const xhr = new XMLHttpRequest();
            xhr.open('get', `http://101.200.206.6/api/get_index_tick.php?code=${index_code}`);
            xhr.response = 'json';
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    const data = xhr.responseText.trim() && JSON.parse(xhr.responseText);
                    if (!data) {
                        getTodayData();
                        return;
                    }
                    document.querySelector('#loading').style.display = 'none';
                    today_data = transformData(data, 100000000);
                    option.series[0].data = today_data.map(item => item[1]);
                    indexChart.setOption(option);
                    setTimeout(() => {
                        getTodayData();
                        getCurrentData();
                    }, 3000);
                }
            }
            xhr.send();
        }

        // 实时数据
        function getCurrentData() {
            const xhr = new XMLHttpRequest();
            xhr.open('get', `http://101.200.206.6/api/get_current_money_compare.php?code=${index_code}`);
            xhr.response = 'json';
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    const data = xhr.responseText.trim() && JSON.parse(xhr.responseText);
                    if (!data) {
                        getCurrentData();
                        return;
                    }
                    document.querySelector('#yestodayMoney').innerHTML = `${Math.ceil(data.yestoday_data.money / 100000000)}亿元`;
                    document.querySelector('#todayMoney').innerHTML = `${Math.ceil(data.today_data.money / 100000000)}亿元`;
                }
            }
            xhr.send();
        }

        // 昨日stock数据
        function getYestodayStockData(code) {
            const xhr = new XMLHttpRequest();
            xhr.open('get', `http://101.200.206.6/api/get_security_tick_yestoday.php?code=${code}`);
            xhr.response = 'json';
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    const data = xhr.responseText.trim() && JSON.parse(xhr.responseText);
                    if (!data) {
                        getYestodayStockData();
                        return;
                    }
                    const yestoday_data = transformData(data, 10000);
                    stockOption.xAxis.data = yestoday_data.map(item => item[0]);
                    stockOption.series[1].data = yestoday_data.map(item => item[1]);
                    stockChart.setOption(stockOption);
                    getTodayStockData(code);
                }
            }
            xhr.send();
        }

        function getTodayStockData(code) {
            const xhr = new XMLHttpRequest();
            xhr.open('get', `http://101.200.206.6/api/get_security_tick.php?code=${code}`);
            xhr.response = 'json';
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    const data = xhr.responseText.trim() && JSON.parse(xhr.responseText);
                    if (!data) {
                        getTodayStockData();
                        return;
                    }
                    const today_data = transformData(data, 10000);
                    stockOption.series[0].data = today_data.map(item => item[1]);
                    stockChart.setOption(stockOption);
                    setTimeout(() => {
                        getTodayStockData(code)
                    }, 3000);
                }
            }
            xhr.send();
        }

        function transformData(data, unity) {
            const result = [];
            _.uniqWith(data, (a, b) => _.isEqual(a.time, b.time)).forEach(item => {
                // const date = new Date(moment(new Date()).add(0, 'year').format("YYYY-MM-DD") + ' ' + item.time.slice(11, 19));
                const date = item.time.slice(11, 19)
                result.push([date, Math.ceil(item.money / unity)])
            })
            return result;
        }

    </script>
</body>

</html>
